<style>
 .container{
    display: grid;
    place-items: center;
 }
 .main{
   background-color: #72619e; 
   width: 370px;
   height: 470px;
 }
 form{
  width: 350px;
  height: 400px;  
 }

 form label{
    color: white;
 }
 .form-input{
    margin-top: 10px;

 }
 input{

<body>
   <div class="container">
    <h1>Working Contact From</h1>

    <div class="main">
     <form action="">

             <label for="">Name</label><br>
             <input type="text" placeholder="Enter your Name:" id="name">
        </div>

        <div class="form-input">
            <label for="">Email</label><br>
            <input type="text" placeholder="Enter your Email:" id="email">
        </div>

        <div class="form-input">
            <label for="">Contact Number</label><br>
            <input type="text" placeholder="Enter your Contact number:" id="contact">
        </div>

        <div class="form-input">
            <label for="">Subject</label><br>
            <input type="text" placeholder="Enter your subject:" id="subject">
        </div>

        <div class="form-input">
            <label for="">Messages</label><br>
            <textarea name="" id="message" cols="31" rows="4" placeholder="Enter your message...."></textarea>
        </div>

        <div class="form-input">
            <button type="button" onclick="SendEmail()"> Send Email</button>
        </div>
        
     </form>

    </div>
    <!-- end main class -->
   </div>
